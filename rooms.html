<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Rooms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Rooms</h1>
    </header>
    <section id="rooms">
        <div class="room">
            <h2>Deluxe Room</h2>
            <p>$150 per night</p>
            <button onclick="bookRoom('Deluxe Room', 150)">Book Now</button>
        </div>
        <div class="room">
            <h2>Suite Room</h2>
            <p>$250 per night</p>
            <button onclick="bookRoom('Suite Room', 250)">Book Now</button>
        </div>
        <div class="room">
            <h2>Penthouse</h2>
            <p>$500 per night</p>
            <button onclick="bookRoom('Penthouse', 500)">Book Now</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
